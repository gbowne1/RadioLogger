<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A Radio Logging Application for SWL and Amateur Radio" />
  <title>Radio Logger</title>

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/dashboard.css" />

  <!-- JavaScript Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Scripts -->
  <script src="../js/theme.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDrawer">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">
        <img src="../icons/radio_64x64.png" alt="Radio Logger Logo" width="30" height="24" />
      </a>
      <div class="navbar-nav ms-auto">
        <button id="themeToggle" class="btn">
          <i class="fas fa-moon"></i> Light Mode
        </button>
        <button class="btn">
          <i class="fas fa-bell" aria-label="Notifications"></i>
        </button>
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-label="User menu">
            <i class="fas fa-user"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="../profile/profile.html">Profile</a></li>
            <li><a class="dropdown-item" href="../settings/settings.html">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasDrawer">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Add your sidebar content here -->
    </div>
  </div>

  <!-- Dashboard Cards -->
  <main class="container-fluid mt-5 pt-4">
    <div class="card-container d-flex flex-wrap justify-content-start">
      <!-- Each card (add more as needed) -->
      <div class="card">
        <img src="../img/radio_01.jpeg" alt="Contest Log" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">Contest Log</h5>
          <p class="card-text">Do your contest logging here!</p>
          <a href="../contestlog/contestlog.html" class="btn btn-primary">Go to Contest Log</a>
        </div>
      </div>

      <div class="card">
        <img src="../img/radio_01.jpeg" alt="Ham Log" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">Ham Log</h5>
          <p class="card-text">Log your ham radio contacts here</p>
          <a href="../hamlog/hamlog.html" class="btn btn-primary">Go to Ham Log</a>
        </div>
      </div>

      <!-- Add more cards as needed -->
    </div>
  </main>
</body>
</html>
