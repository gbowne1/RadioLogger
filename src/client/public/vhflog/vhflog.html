    <div class="container-fluid">
      <h1>UHF/VHF Log Sheet</h1>
      <p>Fields marked with an asterisk (*) are required.</p>
      <div class="row">
        <div class="col-md-6">
          <label for="frequency">Frequency:</label>
          <input type="text" pattern="^(3[0-9][.][0-9]{1,5}|[3-9][1-9]|[4-9][0-9]|[12][0-9]{2}|300[.][0]{1,5})$"
            id="frequency" name="frequency" required>
        </div>
        <div class="col-md-6">
          <label for="mode">Mode:</label>
          <select id="mode" name="mode">
            <option value="SSB">SSB</option>
            <option value="CW">CW</option>
            <option value="FM">FM</option>
            <option value="AM">AM</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date">
        </div>
        <div class="col-md-6">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="callsign">Call Sign:</label>
          <input type="text" id="callsign" name="callsign">
        </div>
        <div class="col-md-6">
          <label for="rst-sent">RST Sent:</label>
          <input type="text" id="rst-sent" name="rst-sent">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="rst-received">RST Received:</label>
          <input type="text" id="rst-received" name="rst-received">
        </div>
        <div class="col-md-6">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <input type="submit" value="Submit">
        </div>
      </div>
    </div>
