  <div class="container mt-5 pt-4">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4>UHF/VHF Log Entry</h4>
      </div>
      <div class="card-body">

        <form id="vhfLogForm" method="POST">

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Callsign *</label>
              <input type="text" class="form-control" name="callsign" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Date & Time (UTC) *</label>
              <small class="text-muted d-block">Please enter time in UTC</small>
              <input type="datetime-local" class="form-control" name="datetime" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Frequency (MHz) *</label>
              <input type="number" step="0.001" class="form-control" name="frequency" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Band</label>
              <input type="text" class="form-control" name="band" placeholder="e.g., 2m, 70cm">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Mode</label>
              <select class="form-select" name="mode">
                <option value="">Select Mode</option>
                <option value="SSB">SSB</option>
                <option value="CW">CW</option>
                <option value="FM">FM</option>
                <option value="AM">AM</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Power (Watts)</label>
              <input type="number" class="form-control" name="power" min="0">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">RST Report</label>
              <input type="text" maxlength="3" class="form-control" name="rst">
            </div>

            <div class="col-md-6">
              <label class="form-label">Grid Square</label>
              <input type="text" class="form-control" name="grid">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Propagation Mode</label>
            <select class="form-select" name="propagation">
              <option value="">Select Mode</option>
              <option value="Line of Sight">Line of Sight</option>
              <option value="Tropospheric">Tropospheric</option>
              <option value="Sporadic E">Sporadic E</option>
              <option value="Meteor Scatter">Meteor Scatter</option>
              <option value="Aurora">Aurora</option>
            </select>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-save"></i> Save Log
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
