<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Logger Settings</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/settings.css" />
</head>
<body>
  <div class="container-sm settings-container">
    <h2 class="text-center mb-4">Radio Logging Settings</h2>

    <!-- Frequency + Mode Settings -->
    <form class="settings-form">
      <div class="row g-2 align-items-center mb-2">
        <div class="col-md-4">
          <label for="frequency" class="form-label">Frequency</label>
          <input type="number" class="form-control form-control-sm" id="frequency" placeholder="e.g. 14.070">
        </div>
        <div class="col-md-4">
          <label for="unitSelect" class="form-label">Units</label>
          <select id="unitSelect" class="form-select form-select-sm">
            <option>kHz</option>
            <option selected>MHz</option>
            <option>GHz</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="mode" class="form-label">Mode</label>
          <select id="mode" class="form-select form-select-sm">
            <option>AM</option>
            <option>FM</option>
            <option>SSB</option>
            <option>CW</option>
            <option>Digital</option>
            <option>DSB</option>
            <option>Trunked</option>
          </select>
        </div>
      </div>
      <div class="row g-2 mb-2">
        <div class="col-md-6">
          <label for="signalReport" class="form-label">Signal Report</label>
          <input type="text" class="form-control form-control-sm" id="signalReport" placeholder="e.g. 59, -10dB">
        </div>
        <div class="col-md-6">
          <label for="notes" class="form-label">Notes</label>
          <input type="text" class="form-control form-control-sm" id="notes" placeholder="e.g. Station ID, QTH, etc.">
        </div>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="alert">
        <label class="form-check-label" for="alert">Enable Alert</label>
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Save</button>
    </form>

    <!-- General Preferences -->
    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <label for="theme" class="form-label">Theme</label>
        <select class="form-select form-select-sm" id="theme">
          <option>Light</option>
          <option selected>Dark</option>
          <option>High Contrast</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="language" class="form-label">Language</label>
        <select class="form-select form-select-sm" id="language">
          <option selected>English</option>
          <option>Spanish</option>
          <option>French</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="accessibility" class="form-label">Accessibility</label>
        <select class="form-select form-select-sm" id="accessibility">
          <option>Default</option>
          <option>Large Font</option>
          <option>High Contrast</option>
        </select>
      </div>
    </div>

    <!-- Log Settings -->
    <form class="settings-form">
      <h6>Log Settings</h6>
      <div class="row g-2 mb-2">
        <div class="col-md-6">
          <label for="logFormat" class="form-label">Log Format</label>
          <select class="form-select form-select-sm" id="logFormat">
            <option>CSV</option>
            <option>JSON</option>
            <option>ADI</option>
            <option selected>TXT</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="logPath" class="form-label">Log File Path</label>
          <input type="text" class="form-control form-control-sm" id="logPath" placeholder="/logs/session-log.txt">
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Save</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
