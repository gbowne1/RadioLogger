<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio Logger â€“ Login</title>

  <meta name="description" content="A Radio Logging Application for SWL and Amateur Radio" />
  <meta name="theme-color" content="gray" />

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css"
    crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    crossorigin="anonymous" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./css/login.css" />
</head>

<body>

  <!-- LOGIN FORM -->
  <form id="loginForm" method="post" action="/login">
    <div class="login_box">
      <h2>Login</h2>

      <div class="user_box">
        <input type="text" required id="tbxUsername" name="username" />
        <label for="tbxUsername">Username</label>
      </div>

      <div class="user_box">
        <input type="password" required id="tbxPassword" name="password" />
        <label for="tbxPassword">Password</label>
      </div>

      <button type="submit" id="btnLogin">Submit</button>

      <p class="mt-3">
        <a href="#" id="showReset">Forgot your password?</a>
      </p>
    </div>
  </form>

  <!-- RESET PASSWORD FORM (hidden by default) -->
  <form id="resetPasswordForm" style="display:none;">
    <div class="login_box">
      <h2>Reset Password</h2>

      <div class="user_box">
        <input type="text" required id="resetEmail" name="email" />
        <label for="resetEmail">Email</label>
      </div>

      <div class="user_box">
        <input type="password" required id="resetOldPassword" name="oldPassword" />
        <label for="resetOldPassword">Old Password</label>
      </div>

      <div class="user_box">
        <input type="password" required id="resetNewPassword" name="newPassword" />
        <label for="resetNewPassword">New Password</label>
      </div>

      <button type="submit" id="btnResetPassword">Reset Password</button>

      <p class="mt-3">
        <a href="#" id="showLogin">Back to login</a>
      </p>
    </div>
  </form>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.min.js"
    crossorigin="anonymous"></script>

  <!-- Your App Logic -->
  <script type="module" src="./app.js"></script>

  <!-- Toggle Logic -->
  <script>
    document.getElementById("showReset").addEventListener("click", () => {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("resetPasswordForm").style.display = "block";
    });

    document.getElementById("showLogin").addEventListener("click", () => {
      document.getElementById("resetPasswordForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    });
  </script>

</body>
</html>
