<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="prefetch" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
    <link rel="prefetch" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha384-svDo4sXzj+Kt7Txh7Bf1bRnsRWRwSdSfCXY7HGF5M4z2q3fi4D92/OO7K1nI6L5o" crossorigin="anonymous">
    <link rel="manifest" href="/manifest.json">
    <title>Shortwave Radio Logging</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top" style="height: 60px; background-color: blue; width: 1884px;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDrawer"
          aria-controls="offcanvasDrawer">
          <i class="fas fa-bars"></i>
        </button>

        <a class="navbar-brand" href="/">
          <img src="logo-placeholder.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          RadioLogger
        </a>

        <div class="d-flex ms-auto">
          <button class="btn" id="themeToggle">
            <i class="fas fa-adjust"></i>
          </button>

          <button class="btn">
            <i class="fas fa-bell"></i>
          </button>

          <div class="dropdown">
            <button class="btn" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
              <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Profile</a></li>
              <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a></li>
              <li><a class="dropdown-item" id="loginLogout" href="#"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasDrawer" aria-labelledby="offcanvasDrawerLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDrawerLabel">Offcanvas Drawer</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <h6>Logging</h6>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fas fa-headphones"></i> Ham Log
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fas fa-broadcast-tower"></i> SW Log
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fas fa-satellite"></i> VHF Log
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fas fa-search"></i> Scan Log
          </a>
        </div>
        <div class="divider my-3"></div>
      </div>
      <h1>Ham Radio Logging</h1>

      <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/6en8XCp+HHAAK5GSLf2xlYtvJ8U2Q4U+9cuEnJ"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-2mDHQ20O7Km3fYn5b5c5j5p5z5z7Pg3HqfD5C7wD2zwUp5W2QkdX5b5cJz5p5fm5"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"></script>
  </body>

</html>
