<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/addData.js"></script>
  </head>

  <body>
    <form>
      <label for="frequency">Frequency:</label>
      <input type="text" id="frequency" name="frequency"><br><br>

      <label for="mode">Mode:</label>
      <input type="text" id="mode" name="mode"><br><br>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date"><br><br>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time"><br><br>

      <label for="callsign">Call Sign:</label>
      <input type="text" id="callsign" name="callsign"><br><br>

      <label for="signal">Signal Report:</label>
      <input type="text" id="signal" name="signal"><br><br>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location"><br><br>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments"></textarea><br><br>

      <label for="qsl">QSL Status:</label>
      <input type="text" id="qsl" name="qsl"><br><br>

      <fieldset>
        <legend>Mode:</legend>
        <input type="radio" id="am" name="mode" value="AM">
        <label for="am">AM</label><br>
        <input type="radio" id="fm" name="mode" value="FM">
        <label for="fm">FM</label><br>
        <input type="radio" id="ssb" name="mode" value="SSB">
        <label for="ssb">SSB</label><br>
      </fieldset><br>

      <fieldset>
        <legend>Antenna Type:</legend>
        <input type="radio" id="longwire" name="antenna" value="Longwire">
        <label for="longwire">Longwire</label><br>
        <input type="radio" id="dipole" name="antenna" value="Dipole">
        <label for="dipole">Dipole</label><br>
        <input type="radio" id="vertical" name="antenna" value="Vertical">
        <label for="vertical">Vertical</label><br>
      </fieldset><br>

      <input type="submit" value="Submit">
    </form>
    <table id="log" border="1">
      <thead>
        <tr>
          <th>Frequency</th>
          <th>Mode</th>
          <th>Date</th>
          <th>Time</th>
          <th>Call Sign</th>
          <th>Signal Report</th>
          <th>Location</th>
          <th>Comments</th>
          <th>QSL Status</th>
          <th>Antenna Type</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>

</html>
