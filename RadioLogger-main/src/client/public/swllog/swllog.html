<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="prefetch" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
    <link rel="prefetch" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha384-svDo4sXzj+Kt7Txh7Bf1bRnsRWRwSdSfCXY7HGF5M4z2q3fi4D92/OO7K1nI6L5o" crossorigin="anonymous">
    <link rel="manifest" href="/manifest.json">
    <title>Shortwave Radio Logging</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top" style="height: 60px; background-color: blue; width: 1884px;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDrawer"
          aria-controls="offcanvasDrawer">
          <i class="fas fa-bars"></i>
        </button>

        <a class="navbar-brand" href="/">
          <img src="logo-placeholder.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          RadioLogger
        </a>

        <div class="d-flex ms-auto">
          <button class="btn" id="themeToggle">
            <i class="fas fa-adjust"></i>
          </button>

          <button class="btn">
            <i class="fas fa-bell"></i>
          </button>

          <div class="dropdown">
            <button class="btn" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
              <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Profile</a></li>
              <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a></li>
              <li><a class="dropdown-item" id="loginLogout" href="#"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasDrawer" aria-labelledby="offcanvasDrawerLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDrawerLabel">Offcanvas Drawer</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <h6>Logging</h6>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fas fa-headphones"></i> Ham Log
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fas fa-broadcast-tower"></i> SW Log
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fas fa-satellite"></i> VHF Log
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="fas fa-search"></i> Scan Log
          </a>
        </div>
        <div class="divider my-3"></div>
      </div>
      <h1>Shortwave Radio Logging</h1>
      <form>
        <label for="frequency">Frequency:</label>
        <input type="number" id="frequency" name="frequency" step="0.001" min="0" required>
        <select id="unit" name="unit">
          <option value="kHz">kHz</option>
          <option value="MHz">MHz</option>
        </select><br><br>

        <label for="stationId">Station Identification:</label>
        <input type="text" id="stationId" name="stationId"><br><br>

        <label for="transmitterLocation">Transmitter Location (VIA):</label>
        <input type="text" id="transmitterLocation" name="transmitterLocation"><br><br>

        <label for="localTime">Local Time:</label>
        <input type="time" id="localTime" name="localTime"><br><br>

        <label for="gmtTime">GMT/UTC Time:</label>
        <input type="time" id="gmtTime" name="gmtTime"><br><br>

        <label for="endTime">End Time of Transmission:</label>
        <input type="time" id="endTime" name="endTime"><br><br>

        <label for="date">Date of Reception:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="qslSent">QSL Sent:</label>
        <input type="checkbox" id="qslSent" name="qslSent"><br><br>

        <label for="qslReceived">QSL Received:</label>
        <input type="checkbox" id="qslReceived" name="qslReceived"><br><br>

        <label for="jamming">Indication of Jamming:</label>
        <input type="checkbox" id="jamming" name="jamming"><br><br>

        <label for="description">Brief Description:</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <label for="audioFile">Upload Audio File:</label>
        <input type="file" id="audioFile" name="audioFile" accept=".mp3,.wav,.mp4"><br><br>

        <label for="band">Band:</label>
        <select id="band" name="band">
          <!-- Add all band options here -->
          <option value="120m">120m</option>
          <option value="90m">90m</option>
          <!-- ... -->
        </select><br><br>

        <label for="mode">Transmitter/Receiver Mode:</label>
        <select id="mode" name="mode">
          <!-- Add all mode options here -->
          <option value="AM">AM</option>
          <option value="FM">FM</option>
          <!-- ... -->
        </select><br><br>

        <label for="stationContact">Station Contact Information:</label>
        <textarea id="stationContact" name="stationContact" rows="4" cols="50"></textarea><br><br>

        <label for="notes">Notes/Comments:</label>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

        <label for="filterSettings">Receiver Filter Settings:</label>
        <input type="text" id="filterSettings" name="filterSettings"><br><br>

        <label for="transmitterPower">Transmitter Power:</label>
        <input type="text" id="transmitterPower" name="transmitterPower"><br><br>

        <label for="targetRegion">Target Region:</label>
        <select id="targetRegion" name="targetRegion">
          <!-- Add all region options here -->
          <option value="NorthAsia">N. Asia</option>
          <!-- ... -->
        </select><br><br>

        <label for="alternativeFrequencies">Alternative Frequencies:</label>
        <input type="text" id="alternativeFrequencies" name="alternativeFrequencies"><br><br>

        <label for="receptionQuality">Reception Quality:</label>
        <input type="text" id="receptionQuality" name="receptionQuality"><br><br>

        <input type="submit" value="Submit">
      </form>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/6en8XCp+HHAAK5GSLf2xlYtvJ8U2Q4U+9cuEnJ"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-2mDHQ20O7Km3fYn5b5c5j5p5z5z7Pg3HqfD5C7wD2zwUp5W2QkdX5b5cJz5p5fm5"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"></script>
  </body>

</html>
